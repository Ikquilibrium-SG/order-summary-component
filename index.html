<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">

    <header>
      <img class="hero" src="images/illustration-hero.svg" alt="">
    </header>
  
    <section class="info-container">
      <div class="info">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      
      <div class="payment-info">
        <img class="music-icon" src="images/icon-music.svg" alt="music icon">
        <h3 class="row">Annual Plan <span>$59.99/year</span></h3>
        <!-- <p>$59.99/year</p> -->
        <p class="link"><a href="#">Change</a></p>
      </div>

      <footer>
        <button type="button" class="btn payment-btn">Proceed to Payment</button>
        <button type="button" class="btn cancel-btn">Cancel Order</button>
      </footer>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ikulayo Samuel</a>.
  </div>
</body>
</html>
